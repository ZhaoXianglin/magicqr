apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "me.yiqi8.magicqr"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/core.jar')
    compile files('libs/flame.jar')
    compile files('libs/gradle-wrapper.jar')
    compile files('libs/httpmime-4.3.6.jar')
    compile files('libs/mid-sdk-2.10.jar')
    compile files('libs/mta-sdk-2.0.0.jar')
    compile files('libs/slidingmenu.jar')
    compile files('libs/test.jar')
    compile files('libs/universal-image-loader-1.9.1.jar')
}
